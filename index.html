<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lael Family Archives</title>
  <meta name="description"
    content="The Lael Family Archives – A curated digital library of books, guides, and images for the family and friends of Lael.">
  <meta name="keywords"
    content="Lael Family, Family Archives, Digital Library, Christian Books, Guides, Images, Media Collection">
  <meta name="author" content="Lael Family">

  <!-- Open Graph / Social Media Preview -->
  <meta property="og:title" content="Lael Family Archives">
  <meta property="og:description" content="Browse and enjoy the Lael Family’s collection of books, guides, and media.">
  <meta property="og:image" content="./images/favicon/android-chrome-512x512.png">
  <meta property="og:url" content="https://archives.laelfamily.org/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Lael Family Archives">
  <meta name="twitter:description" content="Browse and enjoy the Lael Family’s collection of books, guides, and media.">
  <meta name="twitter:image" content="./images/favicon/android-chrome-512x512.png">

  <link rel="stylesheet" href="./index.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
</head>

<body>

  <header>
    <h1>Lael Family Archives</h1>
    <button id="theme-toggle" aria-label="Toggle color theme" title="Toggle theme">🌙</button>
  </header>

  <main>
    <aside class="sidebar">
      <ul>
        <li onclick="openFolder('books')">📚 Books</li>
        <li onclick="openFolder('guides')">📄 Guides</li>
        <li onclick="openFolder('images')">🖼️ Images</li>
      </ul>
    </aside>

    <section class="content" id="file-area">
      <p>Select a folder to view files.</p>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
